<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>flexbox</title>
    <style>
    .flex{
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      flex-wrap: wrap;

    }
    .flex div{
      background-color: rgb(100,100,255);
      padding: 2%;
      margin: 2%;
      color: red;
      font-size: 50px;
    }
    </style>
  </head>
  <body>
    <div class="flex">
      <div>A</div>
        <div>B</div>
          <div>C</div>
            <div>D</div>
  </body>
</html>
